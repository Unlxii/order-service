name: Python Testing Strategy

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test-strategies:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Bottom-Up Tests (Unit / Inventory)
        run: pytest -m bottomup -v --cov=inventory

      - name: Run Top-Down Tests (Mocking Focus)
        run: pytest -m topdown -v

      - name: Run Sandwich Tests (Integration)
        run: pytest -m sandwich -v --cov=. --cov-report=term-missing
